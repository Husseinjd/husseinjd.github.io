<!-- Custom CSS -->
<link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/app-icon.png' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/app-icon.png' | relative_url }}">

<!-- Open Graph / Social Media -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/app-icon.png' | absolute_url }}">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/app-icon.png' | absolute_url }}">
